    <div class="container-fluid bg-dark sticky-top mb-1" id="navbar">

    <!-- Section -->
    <section>
      <form action="https://formspree.io/f/xeoqoknd" method="POST">
        <div class="mb-3 mx-5">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="email"
          />
        </div>

        <div class="mb-3 mx-5">
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
          >
            <option selected>Select Service</option>
            <option value="1">Machinary</option>
            <option value="2">Genuine Parts</option>
            <option value="3">Consulting</option>
          </select>
        </div>
        <div class="mb-3 mx-5">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            name="message"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 mx-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
